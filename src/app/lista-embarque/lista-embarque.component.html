<div class="container">
  <div class="text-center box-lista">
  <h1 class="text-center"> {{ title }} </h1>
    <table mdbTable class="box-lista table table-sm table-hover tag-listing-wrapper">
      <thead class="black white-text">
        <tr>
          <th *ngFor="let head of headElements" scope="col"> {{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let el of array">
          <th scope="row" order-by-pipe>{{el.id}}</th>
          <td>{{el.nome}}</td>
          <td>{{el.embarque | date:'dd/MM/yyyy' }}</td>
          <td>{{el.desembarque | date:'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-datepicker></app-datepicker>
